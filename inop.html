<html lang="en">

</head>
<body>
    <h1>In Operator</h1>
    <h1 id="inop"></h1>
    <!-- In operator buat ngecek apakah ada properti atau index
    di dalam data objek.
    Berarti in operator mainin data objek atau array -->
    <script>
        // let permen = {
        //     nama: "Milkita",
        //     kandungan: "Susu"
        // }
        // // rumusnya = "properti" in variabel
        // document.getElementById("inop").innerHTML = "nama" in permen;

        // Nyari di null atau undefined -> tetep kebaca atau true
        // karena yang di cek itu cuma properti atau index
        // let kota = {
        //     depan: "Bo",
        //     tengah: null,
        //     belakang: "gor"
        // }

        // document.getElementById("inop").innerHTML = "tengah" in kota;

        // Di array. Rumusnya -> index keberapa in variabel
        const bunga = ["Mawar", "Melati", "Semuanya indah", null, undefined];
        document.getElementById("inop").innerHTML = 3 in bunga;
