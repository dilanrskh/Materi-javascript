<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <h1 style="text-align: center;">Belajar Null</h1>

    <script>
        let a;
    
        if(a === undefined){
            document.writeln("<h1 style=\"text-align: center;\">Undefined</h1>");
        }else if(a === null){
            alert("Datanya Null");
        }else{
            alert(a);
        }
    </script>
</body>
</html>
