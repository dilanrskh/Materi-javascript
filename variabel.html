<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variabel</title>
  </head>
  <body>
    <h1>Belajar Variabel</h1>

    <h2 id="satu"></h2>

    <script>
      // Var sama Let itu sama, value nya bisa berubah ubah
      // Const valuenya tetap atau konsisten tidak bisa diubah ubah
      let namaDepan = "Dila ";
      let namaTegah = "Nur";
      let namaAkhir = "Sakinah";

    //   namaAkhir ="Eaaaa";

      document.getElementById("satu").innerHTML = namaDepan + " " + namaTegah + namaAkhir;
    </script>
  </body>
</html>
